<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a;
        console.log(a, typeof a); // "undefined" undefined
        a = 1;
        console.log(a,typeof a);// 1  number
        a = "abc";
        console.log(a, typeof a); // "abc" string 
        a = undefined;
        console.log(a,typeof a); // "undefined" undefined

        


    </script>
</body>
</html>
